spring.datasource.url=jdbc:postgresql://localhost:5432/skypro_endwork_db
spring.datasource.username=skypro_user
spring.datasource.password=skypro_pass

#Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.show-sql=true

spring.jackson.serialization.fail-on-empty-beans=false

spring.liquibase.database-change-log-table=migrations
spring.liquibase.database-change-log-lock-table=migrations_lock
spring.liquibase.change-log=classpath:db/changelog/changelog.yaml

spring.web.locale=ru
spring.web.locale-resolver=fixed
spring.web.resources.static-locations=classpath:/ads-photos/


log4j.rootLogger=info, fluentd
log4j.appender.fluentd=com.twimba.fluentd4log4j.FluentdAppender.java
log4j.appender.fluentd.tag=sky-pro-endwork
log4j.appender.fluentd.host=172.17.0.8
log4j.appender.fluentd.port=24224
log4j.appender.fluentd.addHostname=true
log4j.appender.fluentd.mdcKeys=userid,host,whatever
